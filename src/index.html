<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customizable log viewer">

    <title>logascope</title>

    <link rel="stylesheet" href="css/external/pure-min.css">
    <link rel="stylesheet" href="css/external/monokai_sublime.min.css">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <div id="layout" ng-app="demo" ng-controller="SimpleDemoController">
      <a href="#menu" id="menuLink" class="menu-link">
        <span></span><!-- Hamburger icon -->
      </a>
      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="#">Logascope</a>
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Home</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="main">

        <form class="pure-form pure-form-aligned">
          <fieldset>

            <div class="file-input pure-button pure-button-primary">
              <span>Watch file</span>
              <input type="file" watch-file />
            </div>

            <label for="file-mode-selector">File mode:</label>
            <select
              name="file-mode-selector"
              ng-model="selectedFileMode"
              ng-change="onFileModeChange()"
              ng-options="mode as mode for mode in availableFileModes">
            </select>

            <label for="language-selector">Syntax:</label>
            <select
              name="language-selector"
              ng-model="selectedLanguage"
              ng-change="onLanguageChange()"
              ng-options="language as language for language in availableLanguages">
            </select>

          </fieldset>
        </form>

        <form class="pure-form pure-form-stacked">
          <fieldset>

            <label for="search-text">Find:</label>
            <input name="search-text" ng-model="pageSearch.searchText"></input>

            <label for="search-wrap">Wrap-around:</label>
            <input type="checkbox" name="search-wrap" ng-model="pageSearch.wrap"></input>

            <label for="search-case-sensitive">Case-sensitive:</label>
            <input type="checkbox" name="search-case-sensitive" ng-model="pageSearch.caseSensitive"></input>

          </fieldset>
        </form>

        <div class="content">

          <span>{{ fileInfo }}</span>
          <div class="code-display">
            <pre><code ng-bind-html="code.renderedValue"></code></pre>
          </div>

        </div>

      </div>

    </div>

    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
