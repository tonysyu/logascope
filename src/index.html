<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/monokai_sublime.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/app.js"></script>
  </head>

  <body>

    <div ng-app="demo">
      <div class="code-area" ng-controller="SimpleDemoController">

        <input type="file" watch-file />

        <label for="syntax-selector">Syntax:</label>
        <select
          name="syntax-selector"
          ng-change="renderCode(code.value)"
          ng-model="selectedLanguage"
          ng-options="language as language for language in availableLanguages">
        </select>

        <br/>

        <label for="file-mode-selector">File mode:</label>
        <select
          name="file-mode-selector"
          ng-model="selectedFileMode"
          ng-options="mode as mode for mode in availableFileModes">
        </select>

        <div class="code-display">
          <pre><code ng-bind-html="code.renderedValue"></code></pre>
        </div>

      </div>
    </div>

  </body>
</html>
