<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customizable log viewer">

    <title>logascope</title>

    <link rel="stylesheet" href="css/external/icono.min.css">
    <link rel="stylesheet" href="css/external/pure-min.css">
    <link rel="stylesheet" href="css/external/monokai_sublime.min.css">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <div id="layout" ng-app="logascope" ng-controller="AppController">
      <a href="#menu" id="menuLink" class="menu-link">
        <span></span><!-- Hamburger icon -->
      </a>
      <div id="menu">
        <div class="pure-menu">

          <div id="search-box" search-box></div>

          <hr />

          <div class="file-input pure-button pure-button-primary">
            <span>Watch file</span>
            <input file-input type="file" on-file-change="watchFile" />
          </div>

          <form class="file-options pure-form pure-form-aligned">
            <fieldset>

              <div class="pure-control-group">
                <label for="file-mode-selector">Mode:</label>
                <select
                  name="file-mode-selector"
                  ng-model="selectedFileMode"
                  ng-change="onFileModeChange()"
                  ng-options="mode as mode for mode in availableFileModes">
                </select>
              </div>

              <div class="pure-control-group">
                <label for="language-selector">Syntax:</label>
                <select
                  name="language-selector"
                  ng-model="selectedLanguage"
                  ng-change="onLanguageChange()"
                  ng-options="language as language for language in availableLanguages">
                </select>
              </div>

            </fieldset>
          </form>

        </div>
      </div>

      <div id="main">

        <div class="content">

          <span>{{ fileInfo }}</span>
          <div class="code-display">
            <pre><code ng-bind-html="code.renderedValue"></code></pre>
          </div>

        </div>

      </div>

    </div>

    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/highlightText.js"></script>
    <script src="directives/fileInput.js"></script>
    <script src="directives/focusWhen.js"></script>
    <script src="components/on-enter/index.js"></script>
    <script src="components/search-box/index.js"></script>

  </body>
</html>
